}

		<script>
			var compteur = 10;
			var intervalId = null;
			function action()
			{
			  clearInterval(intervalId);
			  alert("temps ecoulé");
			}
			function afficher()
			{ 

			 document.getElementById("decompteur").value = compteur + " secondes";
			  compteur--;
			  

			}
			function start()
			{
			  intervalId = setInterval(afficher, 1000);
			  setTimeout(action,10000);
			}
			start()	;
		</script>
